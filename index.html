<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Food</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="hero-info--title">Check The<br>Best Food</h1>
                <p class="hero-info-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, et doloribus quo iste laboriosam ipsa. Ipsum, ab maiores accusantium libero impedit cupiditate dignissimos.</p>
                <button class="hero-info-button">Book a Table</button>
            </div>
            <figure class="hero-image">
                <img src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con vegetales">
            </figure>
        </section>

        <section class="dishes">
            <h2 class="dishes-title">OUR SERVICES</h2>
            <div class="dishes-grid">
                <figure class="dishes-item__big">
                    <img class="dishes-item" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Una mesa con platos de pasta">
                </figure>
                <figure>
                    <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Bowl de vegetales">
                </figure>
                <figure>
                    <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Ensalada de huevos y aguacate">
                </figure>
                <figure>
                    <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Plato de esparragos">
                </figure>
                <figure>
                    <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Wrap de vegetales">
                </figure>
            </div>
        </section>

        <section class="plates">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu">
                <figure>
                    <img class="menu-item" src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con vegetales">
                </figure>
                <figure>
                    <img class="menu-item" src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Ensalada fria de pasta">
                </figure>
                <figure>
                    <img class="menu-item" src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de pasta con oregano">
                </figure>
                <figure>
                    <img class="menu-item" src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de pasta Thai">
                </figure>
                <figure>
                    <img class="menu-item" src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Bowl Thai">
                </figure>
            </div>
        </section>

    </main>
</body>
</html>
